<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #4f46e5, #0ea5e9);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

/* ðŸ“¦ MAIN CARD â€” EXTRA WIDE */
.card {
  background: #f9fafb;
  width: 100%;
  max-width: 820px; /* MUCH WIDER */
  padding: 3rem 3.5rem;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.18);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 0.4rem;
  color: #111827;
}

.subtitle {
  text-align: center;
  color: #4b5563;
  margin-bottom: 2.5rem;
}

/* Section headers */
.section-title {
  margin: 2.2rem 0 1.2rem;
  font-size: 0.95rem;
  font-weight: 600;
  color: #2563eb;
  border-left: 4px solid #2563eb;
  padding-left: 12px;
}

/* Form fields */
.form-group {
  margin-bottom: 1.4rem;
}

label {
  display: block;
  margin-bottom: 0.4rem;
  font-size: 0.85rem;
  color: #374151;
}

input, select {
  width: 100%;
  padding: 0.85rem 1rem;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 0.95rem;
  background: #ffffff;
  transition: all 0.25s ease;
}

input:focus, select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* Password */
.password-wrapper {
  position: relative;
}

.toggle {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 0.8rem;
  color: #2563eb;
}

.strength {
  font-size: 0.75rem;
  margin-top: 6px;
}

/* Checkbox */
.checkbox-group {
  display: flex;
  gap: 10px;
  font-size: 0.85rem;
  color: #374151;
  margin-top: 1.2rem;
}

/* Button */
button {
  width: 100%;
  padding: 1.05rem;
  margin-top: 2.4rem;
  border: none;
  border-radius: 16px;
  background: linear-gradient(135deg, #2563eb, #0ea5e9);
  color: white;
  font-size: 1.05rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 16px 34px rgba(37,99,235,0.4);
}

/* Responsive */
@media (max-width: 900px) {
  .card {
    padding: 2.5rem 2rem;
  }
}
</style>
</head>

<body>

<div class="card">

  <h2>Create Your Account</h2>
  <p class="subtitle">Secure, verified & professional onboarding</p>

  <form>

    <div class="section-title">Personal Information</div>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Aarav Sharma" required>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="aarav_sharma" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="aarav@example.com" required>
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" placeholder="+91 98765 43210" required>
    </div>

    <div class="section-title">Security Details</div>

    <div class="form-group">
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <span class="toggle" onclick="togglePassword('password')">Show</span>
      </div>
      <div id="strength" class="strength"></div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm" required>
        <span class="toggle" onclick="togglePassword('confirm')">Show</span>
      </div>
    </div>

    <div class="form-group">
      <label>Security Question</label>
      <select required>
        <option value="">Select a question</option>
        <option>Your first school name?</option>
        <option>Your favorite teacher?</option>
        <option>Your birthplace?</option>
      </select>
    </div>

    <div class="form-group">
      <label>Answer</label>
      <input type="text" required>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox">
      <label>Subscribe to product updates</label>
    </div>

    <button id="registerBtn" disabled>Create Account</button>

  </form>

</div>

<script>
const password = document.getElementById("password");
const confirmPwd = document.getElementById("confirm");
const strength = document.getElementById("strength");
const terms = document.getElementById("terms");
const btn = document.getElementById("registerBtn");

password.addEventListener("input", () => {
  let score = 0;
  if (password.value.length >= 8) score++;
  if (/[A-Z]/.test(password.value)) score++;
  if (/[0-9]/.test(password.value)) score++;
  if (/[^A-Za-z0-9]/.test(password.value)) score++;

  const levels = ["Very Weak","Weak","Good","Strong"];
  strength.textContent = "Strength: " + (levels[score] || "Very Weak");
  strength.style.color = ["red","orange","#eab308","green"][score] || "red";
});

document.addEventListener("input", () => {
  btn.disabled = !(password.value === confirmPwd.value && terms.checked && password.value.length >= 8);
});

function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
